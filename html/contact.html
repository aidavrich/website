    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="../img/logo.png"
        alt="Adrian Richards Photography logo with sunset gradient as background."
      >
      <div>
        <h1>Contact</h1>
      </div>
    </header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../html/gallery.html">Gallery</a>
      <a href="../html/contact.html">Contact</a>
    </nav>
    <div class="contact">
      <div class="table">
        <table>
          <tbody>
            <tr>
              <td>Contact Name</td>
              <td>Adrian Richards</td>
            </tr>
            <tr>
              <td>Email Address</td>
              <td>a.richards@hotmail.com</td>
            </tr>
            <tr>
              <td>Location of Business</td>
              <td>Gold Coast, Australia.</td>
            </tr>
            <tr>
              <td>Phone Number</td>
              <td>(07) 4529 0483</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form">
        <form action="#">
          <div class="user-details">
            <h3>Sign up</h3>
            <div class="input-box">
              <label>Username:</label>
              <input type="text">
            </div>
            <div class="input-box">
              <label>Password:</label>
              <input type="password">
            </div>
            <div class="input-box" id="checkbox">
              <label class="checkbox-label">Remember details?</label>
              <input type="checkbox">
            </div>
            <div class="button">
              <button>Sign up</button>
            </div>
            <hr id="divider">
            <h3>Place an order</h3>
            <div class="input-box">
              <label>Name:</label>
              <input type="text">
            </div>
            <div class="input-box">
              <label>Address:</label>
              <input type="text">
            </div>
            <div class="input-box">
              <label>Phone:</label>
              <input type="text">
            </div>
            <div class="input-box">
              <label>Email:</label>
              <input type="text">
            </div>
            <div class="input-box">
              <label>Photos:</label>
              <select>
                <option>5 Photos</option>
                <option>10 Photos</option>
                <option>15 Photos</option>
              </select>
            </div>
            <div class="input-box">
              <label>Format:</label>
              <div class="format-content">
                <div>
                  <input type="radio"><label class="format">Digital</label>
                </div>
                <div>
                  <input type="radio"><label class="format">Print</label>
                </div>
              </div>
            </div>
            <div class="input-box">
              <label>Message:</label>
              <textarea></textarea>
            </div>
            <div class="button">
              <button>Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

            id="social-middle"
            alt="Facebook account"

        ></a>
